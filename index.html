<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="left-pane">
            <div class="odin-box">
                <img src="./imgs/odin-lined.png" width="100px" height="auto">
                <p>ODIN</p>
            </div>
            
            <div class="left-pane-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="right-pane">
            <div class="right-pane-top-message">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.

                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="right-pane-form">
                
                <fieldset>
                    
                    <p><strong>Lets do this!</strong></p>
                    <p>Required fields are marked with *</p>

                    <div class="form-row">
                        <div class="form-unit">
                            <label for="first-name">First Name *</label>
                            <input type="text" name="first-name" id="first-name" placeholder="John" required>
                        </div>
                        <div class="form-unit">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Smith">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-unit">
                            <label for="email">Email *</label>
                            <input type="email" name="email" id="email" placeholder="hello@example.com" required>
                        </div>
                        <div class="form-unit">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" placeholder="123-456-7890">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-unit">
                            <label for="password">Password *</label>
                            <input class="error" type="password" name="password" id="password" required>
                            <p id = 'mismatch'></p>
                        </div>
                        <div class="form-unit">
                            <label for="confirm-password">Confirm Password *</label>
                            <input class="error" type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>


                </fieldset>
            </div>
            <div class="right-pane-submit-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
